quarkus.http.port=9000

quarkus.datasource.db-kind=postgresql
#quarkus.datasource.username=postgres
#quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/csadb1

quarkus.datasource.jdbc.url=${DATABASE_URL}
quarkus.datasource.username=${JDBC_DATABASE_USERNAME:myDbUser}
quarkus.datasource.password=${JDBC_DATABASE_PASSWORD:mySecretPassword}

quarkus.jackson.fail-on-unknown-properties=true

# Hibernate ORM configuration
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.sql-load-script=no-file